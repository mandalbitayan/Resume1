<!DOCTYPE html>
<html>
<head>
    <title>Multiple Tables</title>
</head>
<body>
    <h1>Table 1</h1>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <!-- Add more rows and data as needed for Table 1 -->
    </table>

    <h1>Table 2</h1>
    <table border="1">
        <tr>
            <th>Header A</th>
            <th>Header B</th>
            <th>Header C</th>
        </tr>
        <tr>
            <td>Data A1</td>
            <td>Data B1</td>
            <td>Data C1</td>
        </tr>
        <!-- Add more rows and data as needed for Table 2 -->
    </table>

    <!-- You can add more tables in the same manner -->
</body>
</html>
